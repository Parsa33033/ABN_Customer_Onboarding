spring.application.name=onboarding
# Base path where ID images will be stored (can be absolute or relative to app working dir)
filestorage.id.path=uploads/id

# Base path where PIC images will be stored (can be absolute or relative to app working dir)
filestorage.pic.path=uploads/pic

# H2 datasource (in-memory) ? safe default for tests and CI
spring.datasource.url=jdbc:h2:mem:onboarding;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# run app on different port to avoid conflicts during local dev/tests
server.port=8083
logging.level.org.springdoc=DEBUG

# Serve Swagger UI from a static HTML that loads our YAML
springdoc.swagger-ui.enabled=false
# If you prefer Springdoc UI instead, set enabled=true and ensure url points to /openapi.yaml
# springdoc.swagger-ui.url=/openapi.yaml
# springdoc.swagger-ui.path=/swagger-ui.html
# Disable auto-generated API docs since we provide a static spec
springdoc.api-docs.enabled=false
